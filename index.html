<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <script defer src="script.js"></script>
</head>

<body>

    <div class="center-panel">

        <div class="main-panel">
            <!-- main-panel -->
            <div class="side-panel">

                <div class="buttons">

                    <div class="clear-button">

                        <button id="clear-button" onclick="clearCanvas()">Clear</button>

                    </div>

                    <div class="color-buttons">
                        <button id="black-button" onclick="blackColor()"></button>
                        <button id="rainbow-button" onclick="randomColor()"></button>
                    </div>

                    <div class="size-buttons">

                        <button id="small-button" onclick="changeGridSize(16)">Small</button>
                        <button id="medium-button" onclick="changeGridSize(60)">Medium</button>
                        <button id="large-button" onclick="changeGridSize(100)">Large</button>

                        <!-- <button id = "color-button" onclick = "randomColorFunction()">
                            COLOR BUTTON
                        </button>  -->

                    </div>

                </div>

            </div>

            <div class="game-panel" id="game-panel">

                <!-- <div class = "box"> -->

            </div>
        </div>

    </div>

</body>

</html>
